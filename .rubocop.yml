AllCops:
  DisabledByDefault: false # true
  DisplayCopNames: true
  Exclude:
    - "vendor/**/*"
  TargetRubyVersion: 2.2 # 2.3 # 2.4 # 2.5

Lint/AmbiguousBlockAssociation:
  Enabled: false

Lint/EmptyWhen:
  Enabled: false

Rails:
  Enabled: false

Style/AlignHash:
  Enabled: false

Style/AlignParameters:
  Enabled: false

Style/BracesAroundHashParameters:
  Enabled: false

Style/CaseEquality:
  Enabled: false

Style/CaseIndentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/ElseAlignment:
  Enabled: false

Style/EmptyCaseCondition:
  Enabled: false

Style/EmptyLineAfterMagicComment:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Style/EmptyLiteral:
  Enabled: false

Style/ExtraSpacing:
  Enabled: false

Style/FormatString:
  Enabled: false

Style/IndentHash:
  Enabled: false

Style/IndentHeredoc:
  Enabled: false

Style/IndentationWidth:
  Enabled: false

Style/MethodDefParentheses:
  Enabled: false

Style/MultilineIfThen:
  Enabled: false

Style/ParallelAssignment:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/SpaceAroundOperators:
  Enabled: false

Style/SpaceInsideBrackets:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/TrailingCommaInLiteral:
  Enabled: false

Style/TrailingUnderscoreVariable:
  Enabled: false

Style/VariableName:
  Enabled: false

Style/WordArray:
  Enabled: false

Lint/UselessAssignment:
  Exclude:
    - 'test/**/*'
    - '*.gemspec'

Metrics/AbcSize:
  Exclude:
    - 'test/**/*'
    - '*.gemspec'

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'
    - '*.gemspec'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'
    - '*.gemspec'

Style/ClassAndModuleCamelCase:
  Exclude:
    - 'test/**/*'
    - '*.gemspec'

Style/Semicolon:
  Exclude:
    - 'lib/*/version.rb' # for YARD

Metrics/LineLength:
  AllowURI: true
  Max: 79

Metrics/MethodLength:
  CountComments: false
  Enabled: true
  Max: 30
